<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinTracker</title>
    <link rel="stylesheet" href="CoinTracker.css">
    <link type="image/x-icon" href="https://png.klev.club/uploads/posts/2024-05/png-klev-club-cmy7-p-moneti-ikonka-png-13.png" rel="shortcut icon">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app"> 
        <header>
            <div class="header-content">
                <div class="logo">CoinTracker</div>
                <nav class="buttons">
                    <a class="themeToggle">Сменить тему</a>
                    <a href="#" @click.prevent="openExitModal">Выход</a>
                    <a href="#">Профиль</a>
                </nav>
                <a id="menuToggle" class="menu-button">Меню</a>
            </div>
        </header>

        <aside id="sidebar" class="sidebar">
            <nav>
                <a class="themeToggle">Сменить тему</a>
                <a href="#" @click.prevent="openExitModal">Выход</a>
                <a href="#">Профиль</a>
            </nav>
        </aside>
        <div id="notifications" class="notifications"></div>
        <main>
            <div class="recovery-section">
                <div id="coinsList">
                    <h3>Ваши монеты:</h3>
                    <ul id="coins"></ul>    
                </div>                
            </div>

            <div v-if="isExitModalOpen" class="modal" @click="closeExitModal"> 
                <div class="modal-content" @click.stop>
                    <span class="close" @click="closeExitModal">&times;</span>
                    <h2>Выход</h2>
                    <form id="ExitForm" @submit.prevent="submitExitForm">
                        <p>Вы действительно хотите выйти?</p>
                        <button type="submit">Подтвердить</button>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 CoinTracker. Все права защищены.</p>
        </footer>
    </div>
    <script src="scripts/User.js"></script>
    <script src="scripts/theme.js"></script>
</body>
</html>
